<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Restaurant</h1>
        <nav>
            <a href="#menu">Menu</a>
            <a href="#reservation">Reservation</a>
            <a href="#order">Order</a>
        </nav>
    </header>

    <section id="menu">
        <h2>Our Menu</h2>
        <div id="menu-items"></div>
    </section>

    <section id="reservation">
        <h2>Book a Table</h2>
        <form id="reservation-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="tel" id="phone" placeholder="Your Phone" required>
            <input type="date" id="date" required>
            <input type="time" id="time" required>
            <input type="number" id="guests" placeholder="Number of Guests" required>
            <button type="submit">Reserve Table</button>
        </form>
    </section>

    <section id="order">
        <h2>Place Your Order</h2>
        <form id="order-form">
            <input type="text" id="order-name" placeholder="Your Name" required>
            <input type="text" id="order-address" placeholder="Delivery Address" required>
            <input type="tel" id="order-phone" placeholder="Phone" required>
            <div id="order-items"></div>
            <button type="submit">Place Order</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Restaurant</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
